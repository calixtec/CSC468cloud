apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql
  template:
    metadata:
      labels:
        app: sql
    spec:
      containers:
      - name: webui
        image: 127.0.0.1:30000/sql:v0.1
        ports:
          - name: http-port
            containerPort: 3306
